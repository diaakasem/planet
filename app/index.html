<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>planet</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/gridstack/dist/gridstack.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body style="width: 100vw; height: 90vh">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="grid-stack">
      <div class="grid-stack-item"
           data-gs-x="0" data-gs-y="0"
                         data-gs-width="4" data-gs-height="2">
        <div class="grid-stack-item-content">
          <p>Some cool Text</p>
        </div>
      </div>
      <div class="grid-stack-item globe-container"
           data-gs-x="4" data-gs-y="0"
                         data-gs-width="4" data-gs-height="4">
        <div class="grid-stack-item-content">
          <canvas id='planetCanvas'></canvas>
        </div>
      </div>
    </div>

    <div id='controls'>
      <div>
        <input id='slider' type='range' min='0' max='100' step='0.1' value='0'>
        <select id="data" name="data">
          <option value="data/jsoncountries.json" selected>First Data Set</option>
          <option value="data/jsoncountries2.json">Second Data Set</option>
        </select>
      </div>
      <div>
        <span id='date'>Loading...</span>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/topojson/topojson.js"></script>
    <script src="/bower_components/planetary.js/dist/planetaryjs.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/q/q.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/gridstack/dist/gridstack.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
